<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/CSS/reset.css"> -->
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Weather App</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">World Weather</h1>
        
        </div>
    </div>

    <nav class="navbar navbar-light bg-primary">
        <form class="form-inline">
            <input class="form-control mr-sm-2" id="city-input" type="search" placeholder="Search" aria-label="Search">
            <!-- button triggers new city to be added -->
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="add-city">Search/Add City</button>
        </form>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" id="sidebar">

                
                    <!--Renderd Buttons Will Get Dumped Here  -->
                <div class="btn-group-vertical" id="buttons-view">
                    <!-- buttons go here -->
                </div>

            </div>
            <div class="col" id="city-view">
                <h1>Current Conditions</h1>
                <!-- info goes here -->
            </div>
            <div class="col" id="fiveday">
                <h1>Five Day Forcast</h1>
                <div class="row" id="apiResults">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/JavaScript/code.js"></script>
  </body>
</html>
